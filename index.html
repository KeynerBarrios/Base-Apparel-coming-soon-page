<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <section class="container">
    <header class="container__logo">
      <img class="container__logo__encabezado" src="./images/logo.svg" alt="Logo Base Apparel">
    </header>
    <img class="contianer__imag" src="./images/hero-mobile.jpg" alt="imagen">

    <main class="container__content">
      
      <h1 class="container__content__title">We're</h1>
      <h2 class="container__content__title2">coming soon</h2>

      <p class="container__content__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="container__content__S1">
        <input class="container__content__S1__input" type="email" value="Email Address" >
        <img class="container__content__S1__icon-arrow" src="./images/icon-arrow.svg" alt="icon arrow">
      </div>

      

    </main>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
